<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0a0a0f" />
    <meta name="background-color" content="#0a0a0f" />
    
    <!-- iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Dominó Ranked" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    
    <!-- Android -->
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- SEO -->
    <meta name="description" content="Dominó Ranked - Juego de dominó cubano competitivo online 2v2. Sube de rango, desbloquea cosméticos y compite contra jugadores reales." />
    <meta name="keywords" content="dominó, domino, cubano, juego, online, ranked, competitivo" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Dominó Ranked" />
    <meta property="og:description" content="Juego de dominó cubano competitivo online 2v2" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icons/og-image.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16.png" />
    
    <title>Dominó Ranked</title>
    
    <!-- Prevent flash of white on dark theme -->
    <style>
      html, body, #root {
        margin: 0;
        padding: 0;
        background-color: #0a0a0f;
        color: #ffffff;
        min-height: 100vh;
        overflow: hidden;
        overscroll-behavior: none;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      /* Safe area padding for notched devices */
      body {
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
