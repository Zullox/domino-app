<svg xmlns="http://www.w3.org/2000/svg" width="100" height="200" viewBox="0 0 100 200">
  <defs>
    <linearGradient id="tileGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFEF9"/>
      <stop offset="50%" style="stop-color:#F0EDE5"/>
      <stop offset="100%" style="stop-color:#D4CFC2"/>
    </linearGradient>
    <filter id="innerShadow">
      <feOffset dx="0" dy="1"/>
      <feGaussianBlur stdDeviation="1" result="offset-blur"/>
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
      <feFlood flood-color="white" flood-opacity="0.7" result="color"/>
      <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
      <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
    </filter>
  </defs>
  <rect width="100" height="200" rx="12" fill="url(#tileGrad)" filter="url(#innerShadow)"/>
  <line x1="5" y1="100" x2="95" y2="100" stroke="#B8B0A0" stroke-width="2"/>
</svg>
