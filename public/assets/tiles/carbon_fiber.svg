<svg xmlns="http://www.w3.org/2000/svg" width="100" height="200" viewBox="0 0 100 200">
  <defs>
    <pattern id="carbonPattern" patternUnits="userSpaceOnUse" width="10" height="10">
      <rect width="10" height="10" fill="#1a1a1a"/>
      <rect x="0" y="0" width="5" height="5" fill="#2d2d2d"/>
      <rect x="5" y="5" width="5" height="5" fill="#2d2d2d"/>
    </pattern>
    <linearGradient id="carbonShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.1)"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05)"/>
    </linearGradient>
  </defs>
  <rect width="100" height="200" rx="12" fill="url(#carbonPattern)"/>
  <rect width="100" height="200" rx="12" fill="url(#carbonShine)"/>
  <line x1="5" y1="100" x2="95" y2="100" stroke="#404040" stroke-width="2"/>
  <rect x="2" y="2" width="96" height="196" rx="10" fill="none" stroke="#404040" stroke-width="2"/>
</svg>
