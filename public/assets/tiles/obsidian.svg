<svg xmlns="http://www.w3.org/2000/svg" width="100" height="200" viewBox="0 0 100 200">
  <defs>
    <linearGradient id="obsidianGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d44"/>
      <stop offset="50%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0d0d17"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Shimmer effect -->
    <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0)"/>
      <stop offset="45%" style="stop-color:rgba(255,255,255,0)"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.3)"/>
      <stop offset="55%" style="stop-color:rgba(255,255,255,0)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>
  </defs>
  <rect width="100" height="200" rx="12" fill="url(#obsidianGrad)"/>
  <rect width="100" height="200" rx="12" fill="url(#shimmer)" opacity="0.5"/>
  <line x1="5" y1="100" x2="95" y2="100" stroke="#3d3d5c" stroke-width="2"/>
  <rect x="2" y="2" width="96" height="196" rx="10" fill="none" stroke="#3d3d5c" stroke-width="1" filter="url(#glow)"/>
</svg>
