<svg xmlns="http://www.w3.org/2000/svg" width="100" height="200" viewBox="0 0 100 200">
  <defs>
    <linearGradient id="holoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="20%" style="stop-color:#feca57"/>
      <stop offset="40%" style="stop-color:#48dbfb"/>
      <stop offset="60%" style="stop-color:#ff9ff3"/>
      <stop offset="80%" style="stop-color:#54a0ff"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
    <linearGradient id="holoShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.4)"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.2)"/>
    </linearGradient>
    <!-- Holographic lines -->
    <pattern id="holoLines" patternUnits="userSpaceOnUse" width="4" height="4">
      <line x1="0" y1="0" x2="4" y2="4" stroke="rgba(255,255,255,0.2)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="100" height="200" rx="12" fill="url(#holoGrad)"/>
  <rect width="100" height="200" rx="12" fill="url(#holoLines)"/>
  <rect width="100" height="200" rx="12" fill="url(#holoShine)"/>
  <line x1="5" y1="100" x2="95" y2="100" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  <rect x="2" y="2" width="96" height="196" rx="10" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
</svg>
