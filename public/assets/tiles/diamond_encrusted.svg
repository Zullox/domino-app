<svg xmlns="http://www.w3.org/2000/svg" width="100" height="200" viewBox="0 0 100 200">
  <defs>
    <linearGradient id="diamondGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="25%" style="stop-color:#e0f7fa"/>
      <stop offset="50%" style="stop-color:#b2ebf2"/>
      <stop offset="75%" style="stop-color:#e0f7fa"/>
      <stop offset="100%" style="stop-color:#ffffff"/>
    </linearGradient>
    <!-- Diamond facets -->
    <pattern id="facets" patternUnits="userSpaceOnUse" width="20" height="20">
      <polygon points="0,10 10,0 20,10 10,20" fill="none" stroke="rgba(128,222,234,0.3)" stroke-width="0.5"/>
    </pattern>
    <!-- Sparkle effect -->
    <filter id="sparkle">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blur"/>
      <feSpecularLighting in="blur" surfaceScale="5" specularConstant="1" specularExponent="20" result="specOut">
        <fePointLight x="50" y="50" z="200"/>
      </feSpecularLighting>
      <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
  </defs>
  <rect width="100" height="200" rx="12" fill="url(#diamondGrad)"/>
  <rect width="100" height="200" rx="12" fill="url(#facets)"/>
  <line x1="5" y1="100" x2="95" y2="100" stroke="#80deea" stroke-width="2"/>
  <rect x="2" y="2" width="96" height="196" rx="10" fill="none" stroke="#80deea" stroke-width="2"/>
  <!-- Sparkle points -->
  <circle cx="20" cy="30" r="2" fill="white" opacity="0.8"/>
  <circle cx="80" cy="60" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="30" cy="150" r="2" fill="white" opacity="0.7"/>
  <circle cx="70" cy="170" r="1" fill="white" opacity="0.5"/>
</svg>
