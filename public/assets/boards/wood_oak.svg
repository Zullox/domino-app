<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="woodGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a0522d"/>
      <stop offset="50%" style="stop-color:#8b4513"/>
      <stop offset="100%" style="stop-color:#704214"/>
    </linearGradient>
    <!-- Wood grain pattern -->
    <pattern id="woodGrain" patternUnits="userSpaceOnUse" width="400" height="20">
      <rect width="400" height="20" fill="transparent"/>
      <line x1="0" y1="5" x2="400" y2="5" stroke="rgba(139,69,19,0.3)" stroke-width="1"/>
      <line x1="0" y1="10" x2="400" y2="10" stroke="rgba(160,82,45,0.2)" stroke-width="2"/>
      <line x1="0" y1="15" x2="400" y2="15" stroke="rgba(139,69,19,0.15)" stroke-width="1"/>
      <!-- Knots -->
      <ellipse cx="100" cy="10" rx="8" ry="4" fill="rgba(92,51,23,0.3)"/>
      <ellipse cx="300" cy="10" rx="6" ry="3" fill="rgba(92,51,23,0.2)"/>
    </pattern>
    <!-- Wood shine -->
    <linearGradient id="woodShine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0)"/>
      <stop offset="30%" style="stop-color:rgba(255,255,255,0.1)"/>
      <stop offset="70%" style="stop-color:rgba(255,255,255,0)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05)"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#woodGrad)"/>
  <rect width="400" height="400" fill="url(#woodGrain)"/>
  <rect width="400" height="400" fill="url(#woodShine)"/>
  <!-- Border (darker wood frame) -->
  <rect x="2" y="2" width="396" height="396" rx="8" fill="none" stroke="#5c3317" stroke-width="6"/>
  <rect x="6" y="6" width="388" height="388" rx="6" fill="none" stroke="#704214" stroke-width="2"/>
</svg>
