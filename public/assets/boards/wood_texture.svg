<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <!-- Gradiente base de madera -->
    <linearGradient id="woodBase" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5A2B"/>
      <stop offset="25%" style="stop-color:#A0652F"/>
      <stop offset="50%" style="stop-color:#8B5A2B"/>
      <stop offset="75%" style="stop-color:#6B4423"/>
      <stop offset="100%" style="stop-color:#8B5A2B"/>
    </linearGradient>
    
    <!-- PatrÃ³n de vetas de madera -->
    <pattern id="woodGrain" patternUnits="userSpaceOnUse" width="400" height="20">
      <rect width="400" height="20" fill="url(#woodBase)"/>
      <path d="M0,10 Q100,5 200,10 T400,10" stroke="#6B4423" stroke-width="1" fill="none" opacity="0.4"/>
      <path d="M0,15 Q100,18 200,15 T400,15" stroke="#5C3D1E" stroke-width="0.5" fill="none" opacity="0.3"/>
      <path d="M0,5 Q100,2 200,5 T400,5" stroke="#A0652F" stroke-width="0.5" fill="none" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Fondo base -->
  <rect width="400" height="400" fill="#8B5A2B"/>
  
  <!-- Capa de vetas -->
  <rect width="400" height="400" fill="url(#woodGrain)"/>
  
  <!-- Sombra interior sutil -->
  <rect x="5" y="5" width="390" height="390" rx="8" fill="none" stroke="#5C3D1E" stroke-width="10" opacity="0.2"/>
</svg>
