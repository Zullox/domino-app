<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="feltGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a4d2e"/>
      <stop offset="50%" style="stop-color:#145a32"/>
      <stop offset="100%" style="stop-color:#1a4d2e"/>
    </linearGradient>
    <!-- Felt texture pattern -->
    <filter id="feltNoise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise"/>
      <feDiffuseLighting in="noise" lighting-color="#1a4d2e" surfaceScale="1.5" result="diffLight">
        <feDistantLight azimuth="45" elevation="60"/>
      </feDiffuseLighting>
      <feBlend in="SourceGraphic" in2="diffLight" mode="multiply"/>
    </filter>
    <!-- Subtle grid -->
    <pattern id="feltGrid" patternUnits="userSpaceOnUse" width="50" height="50">
      <rect width="50" height="50" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="400" height="400" fill="url(#feltGrad)"/>
  <rect width="400" height="400" fill="url(#feltGrid)"/>
  <!-- Inner shadow -->
  <rect x="5" y="5" width="390" height="390" rx="8" fill="none" stroke="rgba(0,0,0,0.3)" stroke-width="10"/>
  <!-- Border -->
  <rect x="2" y="2" width="396" height="396" rx="10" fill="none" stroke="#2D5A3D" stroke-width="4"/>
</svg>
