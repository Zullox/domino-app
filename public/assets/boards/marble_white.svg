<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="marbleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="50%" style="stop-color:#e8e8e8"/>
      <stop offset="100%" style="stop-color:#f0f0f0"/>
    </linearGradient>
    <!-- Marble veins -->
    <filter id="marbleFilter">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
  <rect width="400" height="400" fill="url(#marbleGrad)"/>
  <!-- Marble veins as paths -->
  <g opacity="0.15">
    <path d="M0 50 Q100 80, 200 40 T400 60" fill="none" stroke="#888" stroke-width="2"/>
    <path d="M0 150 Q150 120, 250 170 T400 140" fill="none" stroke="#999" stroke-width="1.5"/>
    <path d="M0 250 Q100 280, 200 230 T400 260" fill="none" stroke="#888" stroke-width="2"/>
    <path d="M0 350 Q150 320, 300 370 T400 340" fill="none" stroke="#999" stroke-width="1"/>
    <path d="M50 0 Q80 100, 40 200 T70 400" fill="none" stroke="#888" stroke-width="1.5"/>
    <path d="M200 0 Q180 150, 220 250 T190 400" fill="none" stroke="#999" stroke-width="2"/>
    <path d="M350 0 Q320 100, 360 200 T340 400" fill="none" stroke="#888" stroke-width="1"/>
  </g>
  <!-- Border -->
  <rect x="2" y="2" width="396" height="396" rx="8" fill="none" stroke="#cccccc" stroke-width="4"/>
  <rect x="6" y="6" width="388" height="388" rx="6" fill="none" stroke="#e0e0e0" stroke-width="2"/>
</svg>
